<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Huddle</title>
</head>
<body>
  <main>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/images/logo.svg" alt="Logo Huddle">
      </div>
    </header>
    <section class="container">
      <div class="image-sobre">
        <img src="./src/images/illustration-mockups.svg" alt="Menu ilustrado">
      </div>
      <div class="texto-sobre">
        <h1 class="titulo">Build The Community Your Fans Will Love</h1>
        <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.</p>
        <div class="botao">
          <a href="#" class="botao-registro">Register</a>
        </div>
      </div>
    </section>
    <footer class="rodape">
      <nav>
        <ul class="redes-sociais">
          <li><a href="#" class="rede-social"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#" class="rede-social"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="rede-social"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </nav>
    </footer>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
